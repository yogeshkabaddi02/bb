<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine ‚ù§Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { background-color: #fff5f5; overflow-x: hidden; scroll-behavior: smooth; }
        
        /* Floating Hearts Animation */
        .heart { position: absolute; color: #feb2b2; animation: float 6s linear infinite; pointer-events: none; z-index: 0; }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* Secret Content Transitions */
        #secret-content {
            display: none;
            opacity: 0;
            transition: opacity 1.5s ease-in;
        }
        .reveal {
            display: block !important;
            opacity: 1 !important;
        }

        .photo-card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-pink-50 min-h-screen flex flex-col items-center p-4">

    <div id="hearts-container" class="fixed inset-0 pointer-events-none"></div>

    <div id="hero-section" class="min-h-screen flex flex-col items-center justify-center text-center w-full">
        <div class="z-10 bg-white/90 backdrop-blur-sm p-8 rounded-3xl shadow-xl w-full max-w-sm border-2 border-pink-100">
            <h1 id="main-title" class="text-3xl font-bold text-pink-600 mb-4">Hi [Name]! ‚ù§Ô∏è</h1>
            <p id="main-text" class="text-gray-700 mb-8 text-lg font-medium">Will you be my Valentine?</p>
            
            <div class="flex flex-col gap-4 relative h-48 justify-center">
                <button id="yesButton" onclick="revealLove()" 
                        class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-4 px-8 rounded-full shadow-lg transform transition active:scale-95 z-20">
                    YES!
                </button>
                <button id="noButton" onmouseover="moveButton()" onclick="moveButton()" 
                        class="bg-gray-200 text-gray-600 font-bold py-3 px-8 rounded-full shadow-md transition-all duration-200 z-10">
                    No?
                </button>
            </div>
        </div>
    </div>

    <div id="secret-content" class="w-full max-w-md pb-20 z-10">
        
        <div class="bg-white p-6 rounded-2xl shadow-lg mb-8 text-center border-b-4 border-pink-400">
            <h3 class="text-pink-500 font-bold uppercase tracking-widest text-xs mb-4">Time spent loving you:</h3>
            <div id="timer" class="flex justify-center gap-3 text-pink-600 font-mono text-xl font-bold">
                </div>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-lg mb-8 border-l-4 border-pink-500">
            <h2 class="text-2xl font-serif font-bold text-pink-600 mb-4">My Dearest,</h2>
            <p class="text-gray-600 leading-relaxed italic">
                "Since the day we met, my life has been so much brighter. Thank you for being the most incredible person I know. Here is to many more Valentines together!"
            </p>
        </div>

        <h3 class="text-center text-pink-500 font-bold mb-4 uppercase tracking-widest text-sm">Our Favorite Moments</h3>
        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="photo-card bg-white p-2">
                <img src="https://via.placeholder.com/300" alt="Memory 1" class="rounded-lg w-full h-40 object-cover">
            </div>
            <div class="photo-card bg-white p-2">
                <img src="https://via.placeholder.com/300" alt="Memory 2" class="rounded-lg w-full h-40 object-cover">
            </div>
        </div>

        <a href="tel:9131936864" class="block text-center bg-green-500 hover:bg-green-600 text-white p-4 rounded-full font-bold shadow-lg transition transform active:scale-95">
            üìû Call your Valentine now
        </a>
    </div>

    <script>
        // --- CONFIGURATION ---
        const startDate = new Date(2023, 5, 15); // Change to your anniversary! (Year, Month-1, Day)
        const phrases = [
            "Are you sure?", "Think again!", "Last chance...", "Surely not?", 
            "Wrong button!", "Give it another thought!", "I'm gonna cry...", "üò≠"
        ];
        let noClickCount = 0;

        // --- FLOATING HEARTS ---
        function createHeart() {
            const container = document.getElementById('hearts-container');
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            container.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 400);

        // --- NO BUTTON LOGIC ---
        function moveButton() {
            const btn = document.getElementById('noButton');
            const yesBtn = document.getElementById('yesButton');
            
            // Move button
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';

            // Change text
            if (noClickCount < phrases.length) {
                btn.innerText = phrases[noClickCount];
            }
            
            // Make Yes button grow
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize * 1.1) + 'px';
            yesBtn.style.padding = '1.5rem 3rem';

            noClickCount++;
        }

        // --- REVEAL LOVE LOGIC ---
        function revealLove() {
            confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 } });
            
            document.getElementById('main-title').innerText = "Yay! See you soon! ü•∞";
            document.getElementById('main-text').innerText = "I have a special message for you below...";
            
            const secret = document.getElementById('secret-content');
            secret.classList.add('reveal');
            
            // Scroll to letter
            setTimeout(() => {
                secret.scrollIntoView({ behavior: 'smooth' });
            }, 500);
        }

        // --- TIMER LOGIC ---
        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / 1000 / 60) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            document.getElementById('timer').innerHTML = `
                <div class="flex flex-col"><span>${days}</span><span class="text-[10px] uppercase">Days</span></div>
                <div class="flex flex-col"><span>:</span></div>
                <div class="flex flex-col"><span>${hours}</span><span class="text-[10px] uppercase">Hrs</span></div>
                <div class="flex flex-col"><span>:</span></div>
                <div class="flex flex-col"><span>${minutes}</span><span class="text-[10px] uppercase">Min</span></div>
                <div class="flex flex-col"><span>:</span></div>
                <div class="flex flex-col"><span>${seconds}</span><span class="text-[10px] uppercase">Sec</span></div>
            `;
        }
        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
